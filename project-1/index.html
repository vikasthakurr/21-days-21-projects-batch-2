<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav role="navigation" aria-labelledby="Main Navigation">
          <h1>ExploreWorld</h1>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#packages">Packages</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#booking">Book Now</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- home section -->
    <section id="home">
      <video
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        aria-label="Home Background video"
      >
        <source src="https://www.pexels.com/download/video/3015510/" />
        Your Browser does not support HTML5 video
      </video>
      <div class="overlay" aria-hidden="true"></div>
      <div class="home-content">
        <h2>Discover Your Next Adventure</h2>
        <p>
          Explore breathtaking destinations around the world and create memories
          that last a lifetime.
        </p>
        <a href="#packages" class="btn" aria-label="travel Packages button"
          >Explore Packages</a
        >
      </div>
    </section>
  </body>
</html>
